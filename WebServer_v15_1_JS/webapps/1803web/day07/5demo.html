<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <style type="text/css">
       #big{ width: 300px;
            height: 300px;
            background-color: pink;
            }
            
       .s{
           width: 50px;
           height: 50px;
           background-color: yellow;
           float: left;
       }
            
   </style>
   <script type="text/javascript">
             function add(){
            	 /* 获取大的div  */
            	 var bigDiv = document.getElementById("big");
            	 /*添加小的Div   */
            	 
            	 bigDiv.innerHTML += "<div class='s'>small</div>";
             }
   </script>
</head>
<body>
      <input type="button" onclick="add()" value="添加元素"  >
      <div id="big" ></div>


</body>
</html>
