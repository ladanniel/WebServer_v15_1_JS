<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
                     function fn1(){//显示
                    	 $("img").show(2000)
                    	 }
                     function fn2(){//隐藏
                    	 $("img").hide(2000) //第一个参数为动画时间，第二个参数为调函数	
                    	 $("img").eq(0).show(2000)
                     }
                     function fn3(){//上滑
                    	 $("img").eq(1).slideUp(2000);
                    	 }
                     function fn4(){//下滑
                    	 $("img").eq(1).slideDown(2000);
                    	 }
                     function fn5(){//淡入
                    	 $("img").eq(2).fadeIn(1500);
                    	 }
                     function fn6(){//淡出
                    	 $("img").eq(2).fadeOut(1500);
                    	 }
                     function fn7(){//自定义
                    	 $("img").animate({"left":"250px"},1000)
                    	 .animate({"right":"0px"},1000)
                    	 .animate({"top":"250px"},1000)
                    	 .animate({"right":"0px"},1000)
                    	 .animate({"top":"0px"},1000)
                    	 .animate({"width":"400px","height":"200px"},1000)
                    	 .animate({"width":"200px","height":"150px"},1000);
                    	 }
                     $(function(){
                    	 $("img").hover(function(){
                    		 $(this).animagte({"width":"800px","height":"800px"},500);
                    	 },function(){
                    		 $(this).animate({"width":"200px","height":"150px"},500);
                    	 })
                     });
</script>
<style type="text/css">
             img{
                 width: 200px;
                 height: 100px;
                 display: block;
                 position: relative;
             }
</style>
</head>
<body>
       <input type="button"  value="显示" onclick="fn1()">
        <input type="button"  value="隐藏" onclick="fn2()">
         <input type="button"  value="上滑" onclick="fn3()">
          <input type="button"  value="下滑" onclick="fn4()">
           <input type="button"  value="淡入" onclick="fn5()">
            <input type="button"  value="淡出" onclick="fn6()">
             <input type="button"  value="自定义" onclick="fn7()">
           <hr>
              <img alt="" src="1.jpg"> 
               <img alt="" src="a.jpg">
                <img alt="" src="f.jpg">
       

</body>
</html>
