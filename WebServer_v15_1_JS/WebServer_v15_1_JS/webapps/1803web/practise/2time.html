<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
        <script type="text/javascript">
                setInterval(function(){
                	var date = new Date();
                	var time = date.toLocaleTimeString();
                	var  p = document.getElementById("timep");
                	p.innerText = time;
                	
                },1000);
        
        </script>
</head>
<body>
      <p id="timep"></p>
</body>
</html>
