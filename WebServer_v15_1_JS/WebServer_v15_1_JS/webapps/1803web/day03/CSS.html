<head>
<meta charset="UTF-8">
<title>Insert title here</title>
      <style type="text/css">
          h2{color:blue; background-color: pink }

      <link rel="stylesheet" href="first.css">

      #divid{ color: gray;}

       ul li #5{;color: yellow;}
